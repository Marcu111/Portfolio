<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Habilidades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e3e3e3;
            margin: 12px 0;
            padding: 16px;
            border-radius: 4px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minhas Habilidades</h1>
        <ul>
            <li>HTML5, CSS3 e JavaScript</li>
            <li>Desenvolvimento Responsivo</li>
            <li>Versionamento com Git e GitHub</li>
            <li>Frameworks Front-end (ex: React, Bootstrap)</li>
            <li>Conhecimento básico em Back-end (Node.js, PHP)</li>
            <li>Trabalho em equipe e comunicação</li>
        </ul>
        <div style="margin-top: 32px; display: flex; gap: 16px; justify-content: center;">
            <!-- Botão para ir para o início do site -->
            <a href="index.html#inicio" style="background:linear-gradient(90deg,#6a11cb 0%,#2575fc 100%);color:#fff;padding:10px 22px;border:none;border-radius:8px;font-size:1rem;font-weight:bold;text-decoration:none;transition:background 0.2s,transform 0.2s;box-shadow:0 2px 8px rgba(0,0,0,0.08);">Ir para Início</a>
            <!-- Botão para voltar para a página anterior -->
            <button type="button" onclick="history.back()" style="background:linear-gradient(90deg,#2575fc 0%,#6a11cb 100%);color:#fff;padding:10px 22px;border:none;border-radius:8px;font-size:1rem;font-weight:bold;cursor:pointer;transition:background 0.2s,transform 0.2s;box-shadow:0 2px 8px rgba(0,0,0,0.08);">Voltar</button>
        </div>
    </div>
</body>
</html>
